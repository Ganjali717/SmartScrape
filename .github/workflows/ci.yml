name: CI
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Import check
        env:
          PYTHONPATH: src
        run: |
          python - <<'PY'
          import importlib
          for m in ["fastapi","uvicorn","requests","bs4","numpy","jsonschema","joblib","sklearn"]:
              importlib.import_module(m)
          import smartscrape.api.app   # check package import
          print("deps ok & package imports")
          PY
